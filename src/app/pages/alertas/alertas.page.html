<app-header></app-header>

<ion-content fullscreen class="fondo"> 
  <ion-list class="lista">

    <ion-item>
        <img src="assets/menu/alertaBuscar.jpg" style="border-radius: 15px;">
    </ion-item>
    
    <ion-item class="itemLista">
      <ion-label>
        <h2 style="text-align: center; font-weight: bold; color: rgb(141, 98, 5);">Lista de Alertas</h2>
      </ion-label>
    </ion-item>

    <ion-item class="itemLista" *ngFor="let i of mensajes">
      <ion-avatar slot="start">
        <img src="assets/menu/contrato.png">
      </ion-avatar>
      <ion-label>
        <h2>{{i.titulo}}</h2>
        <p>{{i.mensaje}}</p>
        <p>{{i.additionalData | json}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-segment style="background-color:rgb(126, 79, 9); color:#ffffff">
          <ion-segment-button style="color:#ffffff" (click)="irMenu()" value="segment1">
           <ion-icon name="home"></ion-icon>
                         Inicio
          </ion-segment-button>
 </ion-segment>
</ion-footer>
