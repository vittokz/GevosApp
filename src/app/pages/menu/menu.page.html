<app-header></app-header>

<ion-content fullscreen class="fondo"> 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="tertiary" href="https://www.facebook.com/GevosColombia"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="success" href="https://api.whatsapp.com/send?phone=3116480997"><ion-icon name="logo-whatsApp"></ion-icon></ion-fab-button>
      <ion-fab-button color="warning" href="tel:3116480997">
             <ion-icon name="call-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="salir()"><ion-icon name="power-outline"></ion-icon></ion-fab-button>

    </ion-fab-list>
  </ion-fab>
  <ion-img src="assets/menu/banner.jpg" style="width: 90%; margin: auto; border-radius: 20px;"></ion-img>
    
 
  <ion-list class="lista">
      <ion-item class="itemLista"routerLink="/perfil/{{ identidad }}">
      <ion-avatar slot="start">
        <img src="assets/menu/perfil.png">
      </ion-avatar>
      <ion-label>
        <h2>Mi Perfil</h2>
        <p>Información personal Cliente</p>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/procesos/{{ identidad }}" class="itemLista">
      <ion-avatar slot="start">
        <img src="assets/menu/procesos.png">
      </ion-avatar>
      <ion-label>
        <h2>Procesos</h2>
        <p>Listado de Procesos</p>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/contratos/{{ identidad }}" class="itemLista">
      <ion-avatar slot="start">
        <img src="assets/menu/contrato.png">
      </ion-avatar>
      <ion-label>
        <h2>Contratos</h2>
        <p>Listado de Contratos</p>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/poderes/{{ identidad }}" class="itemLista">
      <ion-avatar slot="start">
        <img src="assets/menu/poder.png">
      </ion-avatar>
      <ion-label>
        <h2>Poderes</h2>
        <p>Listado de Poderes</p>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/alertas/{{ identidad }}" class="itemLista"> 
      <ion-avatar slot="start">
        <img src="assets/menu/alertas.png">
      </ion-avatar>
      <ion-label>
        <h2>Alertas</h2>
        <p>Lista de respuestas Abogados</p>
      </ion-label>
    </ion-item>

    <ion-item routerLink="/ayuda/{{ identidad }}" class="itemLista">
      <ion-avatar slot="start">
        <img src="assets/menu/atenciocliente.png">
      </ion-avatar>
      <ion-label>
        <h2>Atención al Cliente</h2>
        <p>Respuestas enviadas del abogado</p>
      </ion-label>
    </ion-item>

   
  </ion-list>
</ion-content>

<ion-footer class="footer"> 
  <ion-segment>
  <ion-icon name="home"></ion-icon>Menú Opciones
 </ion-segment>
</ion-footer>
